[extruder]
step_pin: PE13
dir_pin: PC2
enable_pin: !PC0
microsteps: 16

[tmc2209 stepper_x]
uart_pin: PC13
run_current: 1.1
hold_current: 0.500
stealthchop_threshold: 900

[tmc2209 stepper_y]
uart_pin: PE3
run_current: 1.1
hold_current: 0.500
stealthchop_threshold: 900

[tmc2209 extruder]
uart_pin: PE1
run_current: 0.6
hold_current: 0.500
stealthchop_threshold: 900

[tmc2209 stepper_z]
uart_pin: PD4
run_current: 0.5
hold_current: 0.400
stealthchop_threshold: 900

[tmc2209 stepper_z1]
uart_pin: PD1
run_current: 0.5
hold_current: 0.400
stealthchop_threshold: 900

