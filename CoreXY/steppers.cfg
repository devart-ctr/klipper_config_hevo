# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# based on the following stepper connections - from left to right:
# X Y E Z Z1 Z2
# In the wiring diagram, the Z-steppers are called Z1, Z2, Z3, here they're mapped to z, z1, z2 respectively.

[stepper_x]
step_pin: PE9
dir_pin: PF1
enable_pin: !PF2
rotation_distance: 32
microsteps: 16
homing_speed: 50
homing_retract_dist: 10
position_min: -30 # Needed for x-offset calibration and tilt_adjust.

[stepper_y]
step_pin: PE11
dir_pin: PE8
enable_pin: !PD7
rotation_distance: 32
microsteps: 16
homing_speed: 50
homing_retract_dist: 10
position_min: -30 # Needed for y-offset calibration and tilt_adjust.

[stepper_z]
endstop_pin: probe:z_virtual_endstop
step_pin: PE14
dir_pin: !PA0
enable_pin: !PC3
rotation_distance: 8
microsteps: 16
position_min: -5 # Needed for z-offset calibration and tilt_adjust.
homing_speed: 20

[stepper_z1]
step_pin: PD15
dir_pin: !PE7
enable_pin: !PA3
rotation_distance: 8
microsteps: 16

